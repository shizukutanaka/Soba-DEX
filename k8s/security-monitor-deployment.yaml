# ============================================================================
# Security Monitor Deployment
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: security-monitor-service
  namespace: security-monitor
  labels:
    app: security-monitor
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: security-monitor

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-monitor
  namespace: security-monitor
  labels:
    app: security-monitor
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: security-monitor
  template:
    metadata:
      labels:
        app: security-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - security-monitor
                topologyKey: kubernetes.io/hostname
      containers:
        - name: security-monitor
          image: ghcr.io/yourusername/security-monitor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            # ConfigMap values
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: LOG_LEVEL

            # Database
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: security-monitor-secrets
                  key: DB_PASSWORD
            - name: DB_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: DB_POOL_SIZE

            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: security-monitor-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: REDIS_DB

            # Security
            - name: MAX_SECURITY_EVENTS
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: MAX_SECURITY_EVENTS
            - name: MAX_INCIDENTS
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: MAX_INCIDENTS
            - name: RATE_LIMIT_PER_IP
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: RATE_LIMIT_PER_IP

            # Threat Intelligence
            - name: ABUSEIPDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: ABUSEIPDB_API_KEY
                  optional: true
            - name: VIRUSTOTAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: VIRUSTOTAL_API_KEY
                  optional: true
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: SHODAN_API_KEY
                  optional: true

            # Notifications
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: webhook-secrets
                  key: SLACK_WEBHOOK_URL
                  optional: true
            - name: TEAMS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: webhook-secrets
                  key: TEAMS_WEBHOOK_URL
                  optional: true

            # Tracing
            - name: JAEGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: JAEGER_ENDPOINT
            - name: OTEL_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: security-monitor-config
                  key: OTEL_SERVICE_NAME

          volumeMounts:
            - name: evidence-storage
              mountPath: /app/evidence
            - name: reports-storage
              mountPath: /app/reports
            - name: models-storage
              mountPath: /app/models
            - name: logs-storage
              mountPath: /app/logs

          resources:
            requests:
              memory: "256Mi"
              cpu: "1"
            limits:
              memory: "512Mi"
              cpu: "2"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

      volumes:
        - name: evidence-storage
          persistentVolumeClaim:
            claimName: evidence-pvc
        - name: reports-storage
          persistentVolumeClaim:
            claimName: reports-pvc
        - name: models-storage
          persistentVolumeClaim:
            claimName: models-pvc
        - name: logs-storage
          emptyDir: {}

      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: evidence-pvc
  namespace: security-monitor
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reports-pvc
  namespace: security-monitor
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: security-monitor
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: security-monitor-hpa
  namespace: security-monitor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: security-monitor
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
