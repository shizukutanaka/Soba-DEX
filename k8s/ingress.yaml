# ============================================================================
# Ingress for Security Monitor
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: security-monitor-ingress
  namespace: security-monitor
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
    - hosts:
        - security-monitor.example.com
        - grafana.example.com
        - prometheus.example.com
      secretName: security-monitor-tls
  rules:
    # Security Monitor API and Dashboard
    - host: security-monitor.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: security-monitor-service
                port:
                  number: 3000

    # Grafana Dashboards
    - host: grafana.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000

    # Prometheus (Optional - for debugging only, remove in production)
    - host: prometheus.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                port:
                  number: 9090
