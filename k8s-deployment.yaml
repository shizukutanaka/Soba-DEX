---
# Kubernetes Deployment Manifests for Python ML Services
# Version: 1.0.0
# Date: November 1, 2025

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: python-services
  labels:
    app: soba-dex
    environment: production
    version: "1.0.0"

---
# ConfigMap for Environment Variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: python-services-config
  namespace: python-services
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  REDIS_DB: "0"
  CACHE_TTL_PREDICTIONS: "3600"
  CACHE_TTL_TRANSLATIONS: "86400"
  CACHE_TTL_RISK_ASSESSMENTS: "1800"
  CACHE_TTL_DATA_VALIDATION: "3600"
  CACHE_TTL_CONTRACT_ANALYSIS: "604800"
  MAX_WORKERS: "4"
  BATCH_SIZE: "32"
  MODEL_CACHE_SIZE: "10"

---
# Secret for Sensitive Data
apiVersion: v1
kind: Secret
metadata:
  name: python-services-secrets
  namespace: python-services
type: Opaque
stringData:
  REDIS_PASSWORD: "change-me-in-production"
  API_KEY: "your-api-key-here"
  DATABASE_URL: "postgresql://user:password@db:5432/soba_dex"

---
# PersistentVolume for Model Cache
apiVersion: v1
kind: PersistentVolume
metadata:
  name: model-cache-pv
  namespace: python-services
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/model-cache

---
# PersistentVolumeClaim for Model Cache
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-cache-pvc
  namespace: python-services
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: python-services-sa
  namespace: python-services
  labels:
    app: soba-dex

---
# Role for RBAC
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: python-services-role
  namespace: python-services
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: python-services-rolebinding
  namespace: python-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: python-services-role
subjects:
  - kind: ServiceAccount
    name: python-services-sa
    namespace: python-services

---
# ML Models Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-models
  namespace: python-services
  labels:
    app: ml-models
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ml-models
  template:
    metadata:
      labels:
        app: ml-models
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: python-services-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ml-models
        image: soba-dex/python-services:1.0.0
        imagePullPolicy: IfNotPresent
        command: ["python", "services/ml_models_service.py"]
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "8001"
        - name: SERVICE_NAME
          value: "ml-models"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: python-services-config
              key: LOG_LEVEL
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: python-services-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "15"]
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ml-models
              topologyKey: kubernetes.io/hostname

---
# ML Models Service
apiVersion: v1
kind: Service
metadata:
  name: ml-models-service
  namespace: python-services
  labels:
    app: ml-models
spec:
  type: ClusterIP
  selector:
    app: ml-models
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

