# DEX Platform Alert Rules
groups:
  - name: dex.critical
    interval: 30s
    rules:
      # Service Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://docs.dex.example.com/runbooks/service-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"
          runbook_url: "https://docs.dex.example.com/runbooks/high-error-rate"

      # Database Alerts
      - alert: PostgreSQLDown
        expr: postgres_up == 0
        for: 30s
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"
          runbook_url: "https://docs.dex.example.com/runbooks/postgresql-down"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 180
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High number of database connections"
          description: "Database connections: {{ $value }} (threshold: 180)"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 30s
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage: {{ $value | humanizePercentage }}"

  - name: dex.performance
    interval: 30s
    rules:
      # Response Time Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      - alert: HighCPUUsage
        expr: rate(cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space available: {{ $value | humanizePercentage }}"

  - name: dex.business
    interval: 60s
    rules:
      # Trading Volume Alerts
      - alert: LowTradingVolume
        expr: sum(rate(dex_trades_total[1h])) < 10
        for: 30m
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "Low trading volume"
          description: "Trading volume is {{ $value }} trades/hour (threshold: 10)"

      - alert: NoTradingActivity
        expr: sum(rate(dex_trades_total[5m])) == 0
        for: 10m
        labels:
          severity: critical
          service: trading
        annotations:
          summary: "No trading activity"
          description: "No trades have been executed in the last 10 minutes"

      # Liquidity Alerts
      - alert: LowLiquidity
        expr: dex_total_liquidity_usd < 100000
        for: 5m
        labels:
          severity: warning
          service: liquidity
        annotations:
          summary: "Low total liquidity"
          description: "Total liquidity is ${{ $value }} (threshold: $100,000)"

      # Smart Contract Alerts
      - alert: ContractGasUsageHigh
        expr: avg(dex_gas_used) > 500000
        for: 5m
        labels:
          severity: warning
          service: contracts
        annotations:
          summary: "High contract gas usage"
          description: "Average gas usage: {{ $value }} (threshold: 500,000)"

      - alert: FailedTransactions
        expr: rate(dex_failed_transactions_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: contracts
        annotations:
          summary: "High failed transaction rate"
          description: "Failed transaction rate: {{ $value }}/second"

  - name: dex.security
    interval: 30s
    rules:
      # Security Alerts
      - alert: SecurityThreatDetected
        expr: increase(security_threats_total[5m]) > 0
        for: 0s
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Security threat detected"
          description: "{{ $value }} security threats detected in the last 5 minutes"
          runbook_url: "https://docs.dex.example.com/runbooks/security-threat"

      - alert: HighFailedLoginAttempts
        expr: rate(auth_failed_attempts_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: authentication
        annotations:
          summary: "High failed login attempts"
          description: "Failed login rate: {{ $value }}/second"

      - alert: SuspiciousWalletActivity
        expr: increase(suspicious_wallet_activities_total[10m]) > 0
        for: 0s
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious wallet activity detected"
          description: "{{ $value }} suspicious wallet activities in the last 10 minutes"

      # Rate Limiting Alerts
      - alert: RateLimitExceeded
        expr: rate(nginx_http_requests_total{status="429"}[5m]) > 1
        for: 1m
        labels:
          severity: warning
          service: rate_limiting
        annotations:
          summary: "Rate limit exceeded"
          description: "Rate limit exceeded {{ $value }}/second"

  - name: dex.infrastructure
    interval: 60s
    rules:
      # Load Balancer Alerts
      - alert: LoadBalancerUnhealthy
        expr: nginx_up == 0
        for: 30s
        labels:
          severity: critical
          service: load_balancer
        annotations:
          summary: "Load balancer is down"
          description: "Nginx load balancer is not responding"

      # Container Alerts
      - alert: ContainerCPUThrottling
        expr: rate(container_cpu_cfs_throttled_periods_total[5m]) / rate(container_cpu_cfs_periods_total[5m]) > 0.25
        for: 2m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container CPU throttling"
          description: "Container {{ $labels.name }} is being CPU throttled {{ $value | humanizePercentage }} of the time"

      - alert: ContainerMemoryUsageHigh
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container memory usage high"
          description: "Container {{ $labels.name }} memory usage: {{ $value | humanizePercentage }}"

      # Network Alerts
      - alert: HighNetworkLatency
        expr: probe_duration_seconds > 0.5
        for: 2m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "High network latency"
          description: "Network latency to {{ $labels.instance }}: {{ $value }}s"

      - alert: CertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"